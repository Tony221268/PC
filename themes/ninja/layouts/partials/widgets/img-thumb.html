
<div class="col-md-3">
    {{ $thumbnail := .image.Fit "300x300" }}
    <img src="{{ $thumbnail.RelPermalink }}" 
         class="img-thumbnail z-depth-3 p-0 mb-2" 
         alt="{{ .image.Title }}" 
         data-bs-toggle="modal" 
         data-bs-target="#exampleModal" 
         data-bs-slide-to="{{ .index }}">
</div>
