{{ define "main" }}
{{partial "pagewrapper/navbar" .}}
<!-- Button trigger modal -->
<div class="container">
    <div class="row">
        <!-- Thumbnail 1 -->
        <div class="col-md-4">
            <img src="/img/painting 1.jpg" class="img-thumbnail" alt="..." data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-slide-to="0">
        </div>
        <!-- Thumbnail 2 -->
        <div class="col-md-4">
            <img src="/img/painting 2.jpg" class="img-thumbnail" alt="..." data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-slide-to="1">
        </div>
        <!-- Thumbnail 3 -->
        <div class="col-md-4">
            <img src="/img/painting 3.jpg" class="img-thumbnail" alt="..." data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-slide-to="2">
        </div>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-fullscreen">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                                <img src="/img/x.svg" alt="Close" width="16" height="16">
                            </button>
                        </div>
                        <div class="modal-body">
                            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                                <div class="carousel-indicators">
                                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                                </div>
                                <div class="carousel-inner">
                                  <div class="carousel-item active">
                                    <img src="/img/painting 1.jpg" class="d-block img-fluid img-full" alt="...">
                                  </div>
                                  <div class="carousel-item">
                                    <img src="/img/painting 2.jpg" class="d-block img-fluid img-full" alt="...">
                                  </div>
                                  <div class="carousel-item">
                                    <img src="/img/painting 3.jpg" class="d-block img-fluid img-full" alt="...">
                                  </div>
                                </div>
                                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                                    <img src="/img/chevron-left.svg" alt="" width="100" height="100" aria-hidden="true">
                                    <span class="visually-hidden">Previous</span>
                                </button>
                                
                                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                                    <img src="/img/chevron-right.svg" alt="" width="100" height="100" aria-hidden="true">
                                    <span class="visually-hidden">Next</span>
                                </button>
                              </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const modal = document.getElementById('exampleModal');
        const carousel = document.getElementById('carouselExampleIndicators');
        const thumbnails = document.querySelectorAll('[data-bs-toggle="modal"]');
    
        thumbnails.forEach(thumbnail => {
            thumbnail.addEventListener('click', function() {
                const slideIndex = this.getAttribute('data-bs-slide-to');
                const carouselInstance = bootstrap.Carousel.getInstance(carousel);
                
                modal.addEventListener('shown.bs.modal', function() {
                    carouselInstance.to(parseInt(slideIndex));
                }, { once: true });
            });
        });
    });
    </script>

{{ partial "pagewrapper/footer" . }}
{{ end }}
