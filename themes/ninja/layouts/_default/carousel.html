{{ define "main" }}
{{partial "pagewrapper/navbar" .}}
<!-- Button trigger modal -->
<div class="container">
    <div class="row">
        <!-- Thumbnail 1 -->
        <div class="col-md-3">
            <img src="/img/peintures/peinture-1.jpg" class="img-thumbnail" alt="..." data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-slide-to="0">
        </div>
        <!-- Thumbnail 2 -->
        <div class="col-md-3">
            <img src="/img/peintures/peinture-2.jpg" class="img-thumbnail" alt="..." data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-slide-to="1">
        </div>
        <!-- Thumbnail 3 -->
        <div class="col-md-3">
            <img src="/img/peintures/peinture-3.jpg" class="img-thumbnail" alt="..." data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-slide-to="2">
        </div>
        <div class="col-md-3">
            <img src="/img/peintures/peinture-4.jpg" class="img-thumbnail" alt="..." data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-slide-to="3">
        </div>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-fullscreen">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                                <div class="carousel-indicators">
                                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
                                </div>
                                <div class="carousel-inner">
                                  <div class="carousel-item active">
                                    <img src="/img/peintures/peinture-1.jpg" class="d-block img-fluid img-full" alt="...">
                                  </div>
                                  <div class="carousel-item">
                                    <img src="/img/peintures/peinture-2.jpg" class="d-block img-fluid img-full" alt="...">
                                  </div>
                                  <div class="carousel-item">
                                    <img src="/img/peintures/peinture-3.jpg" class="d-block img-fluid img-full" alt="...">
                                  </div>
                                  <div class="carousel-item">
                                    <img src="/img/peintures/peinture-4.jpg" class="d-block img-fluid img-full" alt="...">
                                  </div>
                                </div>
                                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                                    <img src="/img/chevron-left.svg" alt="" width="100" height="100" aria-hidden="true">
                                    <span class="visually-hidden">Previous</span>
                                </button>
                                
                                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                                    <img src="/img/chevron-right.svg" alt="" width="100" height="100" aria-hidden="true">
                                    <span class="visually-hidden">Next</span>
                                </button>
                              </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const myModal = new bootstrap.Modal(document.getElementById('exampleModal'), {
        keyboard: true,
        backdrop: true
    });

    // Handle thumbnail clicks
    document.querySelectorAll('[data-bs-toggle="modal"]').forEach(thumbnail => {
        thumbnail.addEventListener('click', function() {
            const slideIndex = this.getAttribute('data-bs-slide-to');
            const carousel = document.getElementById('carouselExampleIndicators');
            const carouselInstance = new bootstrap.Carousel(carousel);
            carouselInstance.to(slideIndex);
            myModal.show();
        });
    });
});
    </script>

{{ partial "pagewrapper/footer" . }}
{{ end }}
